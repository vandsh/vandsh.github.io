<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- Twitter Start -->
{% if page.summary_type %}
  <meta name="twitter:card" content="{{ page.summary_type }}">
{% else %}
  <meta name="twitter:card" content="summary">
{% endif %}  
  <meta name="twitter:site" content="@vandsh">
  <meta name="twitter:title" content="{{ page.title }}">
{% if page.description %}
  <meta name="twitter:description" content="{{ page.meta_description }}">
{% else %}
  <meta name="twitter:description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}">
{% endif %}

{% if page.image %}
  <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
{% else %}
  <meta name="twitter:image" content="{{ site.url }}/assets/logo.png">
{% endif %}
  <!-- Twitter End -->


  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png"> 
  <link rel="manifest" href="/assets/manifest.json">
  <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

  <script type="text/javascript">
    function createCookie(cookieName, cookieValue) {
        document.cookie = cookieName + "=" + cookieValue + ";domain=" + document.location.hostname;
    }
    function accessCookie(cookieName) {
        var name = cookieName + "=";
        var allCookieArray = document.cookie.split(';');
        for (var i = 0; i < allCookieArray.length; i++) {
            var temp = allCookieArray[i].trim();
            if (temp.indexOf(name) == 0)
                return temp.substring(name.length, temp.length);
        }
        return "";
    }
    function checkCookie() {
        var showRetroGlow = accessCookie("showRetroGlow");
        if (showRetroGlow == "true") {
            //add class to html
            addClass(document.getElementsByTagName("html")[0], "retro")
        }
        else{
            removeClass(document.getElementsByTagName("html")[0], "retro")
        }
    }

    function addClass(el, className) {
        if (el.classList)
            el.classList.add(className)
        else if (!hasClass(el, className)) el.className += " " + className
    }

    function removeClass(el, className) {
        if (el.classList)
            el.classList.remove(className)
        else if (hasClass(el, className)) {
            var reg = new RegExp('(\\s|^)' + className + '(\\s|$)')
            el.className = el.className.replace(reg, ' ')
        }
    }
    function toggleGlow(){
      var showRetroGlow = accessCookie("showRetroGlow");
        if (showRetroGlow == "true") {
            createCookie("showRetroGlow", "false")
        }
        else{
            createCookie("showRetroGlow", "true")
        }
        checkCookie();
    }
    checkCookie();
</script>
</head>
